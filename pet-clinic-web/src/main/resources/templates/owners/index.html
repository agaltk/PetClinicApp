<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners....</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style ="width: 150px;">Id</th>
            <th style ="width: 150px;">First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">0</td>
            <td th:text="${owner?.firstName}">nope</td>
            <td th:text="${owner?.lastName}">nope</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
